<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <nav>
        <div class="sidebar-top">
            <span class="expand-btn">
                <img src="assets/img/icons/chevron.svg" alt="Chevron">
            </span>
            <img src="assets/img/icons/logo.svg" class="logo" alt="Laplace Logo">
            <h3 class="hide">Laplace</h3>
        </div>
        <div class="sidebar-links">
            <ul>
                <li>
                    <a href="#portfolio" class="active" title="Portfolio link">
                        <div class="icon">
                            <img src="assets/img/icons/portfolio.svg" title="Portfolio Icon">
                        </div>
                        <span class="link hide">Portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="#analytics" title="Analytics link">
                        <div class="icon">
                            <img src="assets/img/icons/analytics.svg" title="Analytics Icon">
                        </div>
                        <span class="link hide">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="#dashboard" title="Performance link">
                        <div class="icon">
                            <img src="assets/img/icons/dashboard.svg" title="Performance Icon">
                        </div>
                        <span class="link hide">Performance</span>
                    </a>
                </li>
                <li>
                    <a href="#reports" title="Reports Link">
                        <div class="icon">
                            <img src="assets/img/icons/reports.svg" title="Reports Icon">
                        </div>
                        <span class="link hide">Reports</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="assets/scripts.js"></script>
</body>

</html>
