<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <div class="fondo">

        <img src="../../assets/img/LOGOrapid-riders.png" alt="rapid-riders.png">
        <h4>RAPID RIDERS</h4>
    </div>
    <div class="filtro">
        <div class="img">
            <img src="../../assets/img/rapid-riders-admins.png" alt="rapid-riders.png" style="width: 100%;">
        </div>
        <div class="filtro-login">
            <div class="login">
                <h1>Inicia Sesión</h1>
                <h3>administrador</h3>
                <form>
                    <label for="usuario">Correo Electrónico</label>
                    <input type="text" name="usuario" placeholder="Ingresa tu correo" id="txtUsuario">
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" name="password" placeholder="Ingresa tu contraseña" id="txtPsw">
                </form>
                <br>
                <button id="login" style="font-weight: bold;" onclick="login()">
                    Iniciar Sesión
                </button>
                <br>
                <a href="registro.html" style="padding: 10px;">¿No te has Registrado?</a>
            </div>
        </div>
    </div>
</body>
<script src="../../assets/js/jquery.min.js"></script>
<script src="./assets/js/controlador.js"></script>
</html>
