<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar m-3 bg-body-tertiary">
        <div class="container-fluid color-primary nav-motor">
            <span class="navbar-brand mb-0 h1">Empresas</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 botones">
                <button type="button" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
                <button type="button" class="btn btn-warning">Cancelar</button>
            </div>
            <div class="col-4"></div>
            <br>
        </div>
        <div class="row m-3">
            <div class="col-1">
                <div class="card">
                    <img src="../assets/img/imagen-perfil.jpg" class="card-img-top imagen-face " alt="...">
                </div>
            </div>
            <div class="col-11">
                <button type="button" class="btn btn-warning">Subir Imagen</button>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="">Nombre del Producto</label>
                    </div>
                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese nombre del Producto">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="">Precio</label>
                    </div>
                    <div class="col-6 mb-3">
                        <input type="number" class="form-control"  placeholder="Ingrese Precio">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="">Telefono</label>
                    </div>
                    <div class="col-6 mb-3">
                        <input type="number"class="form-control" placeholder="Ingrese Telefono">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="">correo Electronico</label>
                    </div>
                    <div class="col-6 mb-3">
                        <input type="email" class="form-control" placeholder="Ingrese correo Electronico">
                    </div>
                </div>
            </div>
            <div class="col-6 ">
                <div class="row">
                    <div class="col-6">
                        <label for="">RTN</label><br>
                    </div>
                    <div class="col-6 mb-3">
                        <input type="number"class="form-control" placeholder="Ingrese RTN">
                    </div>
                    <div class="col-6">
                        <label for="">Descripcion</label>
                    </div>
                    <div class="col-6 mb-3">
                        <textarea class="form-control" placeholder="Ingrese descripcion" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/4c0694d6b6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
