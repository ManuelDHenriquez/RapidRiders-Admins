<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- As a heading -->
    
    <section id="categorias">
        <div class="container-fluid my-3 bg-light">
            <div class="row text-center">
                <div class="col-12 h3 my-3 text-center cabecera">
                    <h3>Categorías</h3>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" width="10%"></th>
                                <th scope="col" width="60%">Nombre</th>
                                <th scope="col" width="30%"></th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tblCategorias">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section id="empresas" style="display: none;">
        <div class="container-fluid my-3 bg-light">
            <div class="row text-center">
                <div class="col-12 h3 my-3 text-center cabecera">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 text-center">
                            <h3 id="nomCat">Categorías</h3>
                        </div>
                        <div class="col-4 text-end">
                            <button id="btnBackCategorys" class="text-secondary btn "><i class="fas fa-arrow-left fa-2x"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" width="10%"></th>
                                <th scope="col" width="20%">Nombre</th>
                                <th scope="col" width="40%">Descripción</th>
                                <th scope="col" width="15%">Calificación</th>
                                <th scope="col" width="15%">Logo</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tblEmpresas">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section id="productos" style="display: none;">
        <div class="container-fluid my-3 bg-light">
            <div class="row text-center">
                <div class="col-12 h3 my-3 text-center cabecera">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 text-center">
                            <h3 id="nomEmp">Categorías</h3>
                        </div>
                        <div class="col-4 text-end">
                            <button id="btnBackEmpresas" class="text-secondary btn "><i class="fas fa-arrow-left fa-2x"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Imagen</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tblProductos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="https://kit.fontawesome.com/4c0694d6b6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
<script src="./assets/js/controlador.js"></script>
</html>
