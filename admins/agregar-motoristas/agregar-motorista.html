<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar m-3 bg-body-tertiary">
        <div class="container-fluid color-primary nav-motor">
            <span class="navbar-brand mb-0 h1">Motorista</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <button type="button" class="btn btn-success" id="btnAdd">Agregar</button>
            </div>
            <div class="col-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <br>

        <div class="container-fluid">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#img</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Número de placa</th>
                            <th scope="col">Acciones</th>

                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr id="tblMotoristas">
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Mark</td>
                            <td> <i class="fa-solid fa-square-check" style="color: #1f6b28;"></i>
                                <i class="fa-solid fa-square-xmark" style="color: red"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal para agregar un motorista -->
    <div class="modal fade" id="mdlAddMotorista" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="mb-3 col-md-12 titulo-registro text-center">
                                <h5>Ingresar Motorista</h5>
                                <h5>Información Personal</h5>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="txtNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control"  id="txtNombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="txtApellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="txtId" class="form-label">Identificacion</label>
                                <input type="text" class="form-control"  id="txtId" placeholder="Ingrese su identificacion">
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label  for="txtTelefono"class="form-label">Teléfono</label>
                                <input type="number" class="form-control" id="txtTelefono"placeholder="Ingrese su numero">
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label for="txtEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control"  id="txtEmail" placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label for="txtDate" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control"  id="txtDate">
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label for="txtContraseña" class="form-label">Contraseña</label>
                                <input type="password" class="form-control"  id="txtContraseña" placeholder="Ingrese contraseña">
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label for="txtRepetir" class="form-label">Confirme su contraseña</label>
                                <input type="password" class="form-control" id="txtRepetir" placeholder="Ingrese nuevamente la contraseña">
                            </div>
                            <div  class="mb-3 col-md-12 titulo-registro">
                                <h5>Datos de Vehiculo</h5>
                            </div><br>
                
                            <div class=" mb-3 col-md-6">
                                <label for="txtDescripcion" class="form-label">Descripción de vehiculo</label>
                                <textarea class="form-control" id="txtDescripcion" placeholder="Descripción"></textarea>
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label for="txtPlaca" class="form-label">placa del vehiculo</label>
                                <input type="password" class="form-control" id="txtPlaca" placeholder="Ingrese placa del vehiculo">
                            </div>
                        </div>
                
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-warning" id="btnRegistrar">Registrarse</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCerrarAdd">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para editar un motorista -->
    <div class="modal fade" id="mdlEditMotorista" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="mb-3 col-md-12 titulo-registro text-center">
                                <h5>Editar Motorista</h5>
                                <h5>Información Personal</h5>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="txtNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control"  id="txtNombreEdit" placeholder="Ingrese su nombre">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="txtApellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="txtApellidoEdit" placeholder="Ingrese su apellido">
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label  for="txtTelefono"class="form-label">Teléfono</label>
                                <input type="number" class="form-control" id="txtTelefonoEdit"placeholder="Ingrese su numero">
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label for="txtEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control"  id="txtEmailEdit" placeholder="Ingrese su correo electrónico">
                            </div>
                            <div  class="mb-3 col-md-12 titulo-registro">
                                <h5>Datos de Vehiculo</h5>
                            </div><br>
                
                            <div class=" mb-3 col-md-6">
                                <label for="txtDescripcion" class="form-label">Descripción de vehiculo</label>
                                <textarea class="form-control" id="txtDescripcionEdit" placeholder="Descripción"></textarea>
                            </div>
                            <div class=" mb-3 col-md-6">
                                <label for="txtPlaca" class="form-label">placa del vehiculo</label>
                                <input type="password" class="form-control" id="txtPlacaEdit" placeholder="Ingrese placa del vehiculo">
                            </div>
                        </div>
                
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="btnEditar">Editar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCerrarEdit">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="https://kit.fontawesome.com/4c0694d6b6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
<script src="./assets/js/controlador.js"></script>

</html>
